<div class="flex flex-col w-full justify-center self-center gap-5">
  <div>
    <ul class="w-full flex justify-center gap-3">
      <li
        class="rounded-lg bg-gray-200 py-4 px-6 hover:bg-gray-300 cursor-pointer"
        (click)="showCards('flowers')"
      >
        Flowers
      </li>
      <li
        class="rounded-lg bg-gray-200 py-4 px-6 hover:bg-gray-300 cursor-pointer"
        (click)="showCards('candles')"
      >
        Candles
      </li>
      <li
        class="rounded-lg bg-gray-200 py-4 px-6 hover:bg-gray-300 cursor-pointer"
        (click)="showCards('all')"
      >
        All
      </li>
    </ul>
  </div>

  <div *ngIf="currentView === 'flowers'">
    <div
      class="flex w-full justify-center gap-4"
      *ngIf="products.length > 0; else noProductsTemplate"
    >
      <div *ngFor="let item of products">
        <app-item-card
          [imgSource]="item.link"
          [name]="item.name"
          [price]="item.price"
        ></app-item-card>
      </div>
    </div>
  </div>

  <div *ngIf="currentView === 'candles'">
    <div
      class="flex w-full justify-center gap-4"
      *ngIf="products.length > 0; else noProductsTemplate"
    >
      <div *ngFor="let item of products">
        <app-item-card
          [imgSource]="item.link"
          [name]="item.name"
          [price]="item.price"
        ></app-item-card>
      </div>
    </div>
  </div>

  <div *ngIf="currentView === 'all'">
    <div
      class="flex w-full justify-center gap-4"
      *ngIf="products.length > 0; else noProductsTemplate"
    >
      <div *ngFor="let item of products">
        <app-item-card
          [imgSource]="item.link"
          [name]="item.name"
          [price]="item.price"
        ></app-item-card>
      </div>
    </div>
  </div>

  <ng-template #noProductsTemplate>
    <div class="flex w-full justify-center items-center">
      <p>No items found</p>
    </div>
  </ng-template>
</div>
